<div class="key-container">
  <div *ngIf="randomString" class='key-string'>
    <span>{{ randomString }}</span>
    <button (click)="copyToClipboard(randomString)" class="copy-icon">
      <mat-icon
        svgIcon="copy"
        matTooltip="{{ 'common.capital.copy' | translate }}"
        matTooltipClass="bottom-arrow"
        [matTooltipPosition]="'above'"
      ></mat-icon>
    </button>
  </div>
  <button (click)="generateRandomString()" class="key-btn">Secret Key</button>
</div>
